<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/xiaoxiaole.css">
    <title>HTML5-消消乐</title>
</head>
<body>
    <div class="xiaoxiaole">
        <!-- 等级/剩余时间/分数 -->
        <div class="xxl-top clearfloat">
            <p class="xxl-grade-p">
                <span>等级</span>
                <span class="xxl-grade">1</span>
            </p>
            <p class="xxl-time-p">
                <span>剩余时间</span>
                <span class="xxl-time">04:59</span>
            </p>
            <p class="xxl-fraction-p">
                <span>分数</span>
                <span class="xxl-fraction">15</span>
            </p>
        </div>
        <!-- 游戏部分 -->
        <div id="xxlMain" class="xxl-main">
            <!-- <span class="xxl-chick"></span>
            <span class="xxl-fox"></span>
            <span class="xxl-frog"></span>
            <span class="xxl-cattle"></span>
            <span class="xxl-owl"></span>
            <span class="xxl-bear"></span> -->
        </div>
        <!-- 菜单栏 -->
        <div class="xxl-bottom">
            <button>成就</button>
            <button>菜单</button>
        </div>
    </div>
</body>
<script src="js/xiaoxiaole.js"></script>
</html>
