<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/boxGames.css">
    <title>Document</title>
</head>
<body>
    <img id="bg" src="images/block.gif" alt="图片">
    <img id="tree" src="images/wall.png" alt="图片">
    <img id="succrss" src="images/ball.png" alt="图片">
    <img id="box" src="images/box.png" alt="图片">
    <img id="down" src="images/down.png" alt="图片">
    <img id="left" src="images/left.png" alt="图片">
    <img id="up" src="images/up.png" alt="图片">
    <img id="right" src="images/right.png" alt="图片">
    <div class="games">
        <canvas id="boxGames" width="560" height="560"></canvas>
    </div>
    <div class="btn">
        <input id="previous-level" class="over" type="button" value="上一关" />
        <input id="next-level" type="button" value="下一关" />
        <input id="reset" type="button" value="重玩" />
    </div>
</body>
<script src="js/boxGames.js"></script>
</html>
